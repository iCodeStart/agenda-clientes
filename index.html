<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Clientes</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Agenda de Clientes</h1>

            <input type="text" id="search" placeholder="Buscar contato..."/>

            <form id="contact-form">
                <input type="hidden" id="edit-index"/>
                <input type="text" id="name" placeholder="Nome" required/>
                <input type="text" id="phone" placeholder="Telefone" required maxlength="15"/>
                <input type="email" id="email" placeholder="E-mail" required/>
                <button type="submit" id="save-btn">Adicionar Cliente</button>
            </form>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="contact-list"></tbody>
                </table>
            </div>

            <button id="export-btn" class="export-data-button">Exportar para o Excel</button>
        </div>
        
        <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
